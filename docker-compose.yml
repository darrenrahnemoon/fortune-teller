version: '3.9'
services:
  database:
    image: mongo:6.0.3
    restart: always
    ports:
      - 27017:27017
    volumes:
      - trading-database:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
volumes:
  trading-database:
    name: trading-database